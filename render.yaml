services:
  - type: web
    name: lca-mining-app
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: streamlit run app/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.enableCORS false --server.enableXsrfProtection false
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9